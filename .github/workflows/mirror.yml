name: Mirror Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Public Repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MIRROR_SSH_KEY }}
          repository: valginer0/RAGVenture
          branch: main
          force: true
